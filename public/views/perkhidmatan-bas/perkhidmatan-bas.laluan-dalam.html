<h4 class="cgre1">LALUAN DALAM PUTRAJAYA</h4>
<h6>Waktu operasi: <i>6.30 pagi sehingga 7.30 malam kecuali pada Sabtu / Ahad dan cuti umum</i></h6>

<table class="table table-striped">
  <tr>
    <th class="warning"><center>Laluan</center></th>

  </tr>
</table>
