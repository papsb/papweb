<h4 class="cora1">LALUAN MALAM</h4>
<h6>Waktu operasi: <s>(8.00 malam sehingga 12.00 tengah malam kecuali pada Sabtu / Ahad dan cuti umum</s></h6>

<table class="table table-striped">
  <tr>
    <th class="warning"><center>Laluan</center></th>
    <th class="warning"><center>Destinasi</center></th>
  </tr>
  <tr ng-repeat="route in vm.route_night">
    <td><center><b>{{ ::route.route_name }}</b></center></td>
    <td>{{ ::vm.combineAndSlice(route) }}</td>
  </tr>
</table>
