<!DOCTYPE html>
<html lang="en" ng-app="papweb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" target="_self" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title data-ng-bind="$state.current.title + ' - Pengangkutan Awam Putrajaya Travel & Tours Sdn. Bhd.'">PENGANGKUTAN AWAM PUTRAJAYA SDN BHD</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <base href="/">
  <style type="text/css">
    [ng-cloak].splash { display: block !important; }
    [ng-cloak] { display: none; }
    .splash { background: blue; }
  </style>
</head>
<body>

<div class="navbar navbar-default">
  <div class="container container-navbar">
    <div class="navbar-header">
      <div class="navbar-brand">
        <img src="img/logo-paptt.svg" alt="PAPTT" height="50px" />
      </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li ui-sref-active="active"><a ui-sref="/"><i class="glyphicon glyphicon-home"></i> Laman Utama</a></li>
      <li ui-sref-active="active"><a ui-sref="about"><i class="glyphicon glyphicon-briefcase"></i> Maklumat Syarikat</a></li>
      <li ui-sref-active="active" class="dropdown" ng-class="{open: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover=false">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-road"></i> Perniagaan Kami <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a ui-sref="perkhidmatan-bas">Perkhidmatan Bas Henti-Henti</a></li>
          <li><a ui-sref="sentral">Putrajaya Sentral</a></li>
          <li><a ui-sref="park-n-ride">Park &amp; Ride</a></li>
          <li><a ui-sref="tlk">Tempat Letak Kereta</a></li>
          <li><a ui-sref="perkhidmatan-bas">Pengiklanan</a></li>
        </ul>
      </li>
      <li class="disabled" ui-sref-active="active"><a ui-sref="berita-peristiwa"><i class="glyphicon glyphicon-camera"></i> Galeri Media</a></li>
      <li class="disabled" ui-sref-active="active"><a ui-sref="berita-peristiwa"><i class="glyphicon glyphicon-globe"></i> Berita</a></li>
    </ul>
  </div>
</div>

<header class="row" ng-controller="HeaderCtrl as vm">
  <div class="col-xs-12 nopadding">
    <div id="header-slider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div ng-repeat="item in vm.slider.items | limitTo: vm.slider.multi_image" class="item" ng-class="{ active: $first }">
          <img ng-src="{{ item.url }}" alt="{{ item.caption }}">
          <span ng-if="vm.slider.caption" class="carousel-caption">{{ item.caption }}</span>
        </div>
      </div>
      <a class="left carousel-control" href="#header-slider" data-slide="prev" onclick="event.preventDefault()"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#header-slider" data-slide="next" onclick="event.preventDefault()"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div>
</header>

<div id="wrapper" class="container" ng-cloak>

  <section id="content" class="row" ui-view>
    <div class="col-sm-12">
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
      <div class="kad-perniagaan"><img src="http://placehold.it/300x500" alt=""></div>
    </div>
  </section>
  <ng-include src="'views/footer.html'"></ng-include>
  <div ng-controller="PengumumanCtrl as vm">
    <div ng-if="vm.pengumuman" class="modal fade" id="pengumuman">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <div class="modal-title">MAKLUMAN UMUM</div>
          </div>
          <div class="modal-body">
            <!-- <img src="img/makluman/pengumuman_ngv.jpg" alt="" class="img&#45;responsive"> -->
            <img src="img/makluman/putrajaya-paybyphone.jpg" alt="" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- end container -->

<!-- vendor script -->
<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="libs/angular/angular.min.js"></script>
<script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="libs/angular-loading-bar/build/loading-bar.min.js"></script>
<!-- end vendor script -->

<!-- client script -->
<script type="text/javascript" src="js/papweb.js"></script>
<script type="text/javascript" src="js/papweb.route.js"></script>
<script type="text/javascript" src="js/about.route.js"></script>
<script type="text/javascript" src="js/bas.route.js"></script>
<script type="text/javascript" src="js/spektra.route.js"></script>
<script type="text/javascript" src="js/pengiklanan.route.js"></script>
<!-- end client script -->

</html>
