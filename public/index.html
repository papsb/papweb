<!DOCTYPE html>
<html lang="en" ng-app="papweb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-ng-bind="$state.current.title + ' - Pengangkutan Awam Putrajaya Sdn. Bhd.'">PENGANGKUTAN AWAM PUTRAJAYA SDN BHD</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/bxslider-4/jquery.bxslider.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    [ng-cloak].splash { display: block !important; }
    [ng-cloak] { display: none; }
    .splash { background: blue; }
  </style>
</head>
<body>

<div class="container" ng-cloak>
  <ng-include src="'views/header.html'" scope="" onload=""></ng-include>
  <div class="row">
    <div class="navbar navbar-default">
      <div class="container container-navbar">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="home"><i class="glyphicon glyphicon-home"></i> Laman Utama</a></li>
          <li ui-sref-active="active"><a ui-sref="about"><i class="glyphicon glyphicon-briefcase"></i> Mengenai PAPSB</a></li>
          <li ui-sref-active="active"><a ui-sref="perkhidmatan-bas"><i class="glyphicon glyphicon-road"></i> Perkhidmatan</a></li>
          <li ui-sref-active="active"><a ui-sref="berita-peristiwa.html"><i class="glyphicon glyphicon-camera"></i> Berita dan Peristiwa</a></li>
        </ul>
      </div>
    </div>
  </div>
  <section class="row" ui-view>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-perkhidmatan-bas"><a ui-sref="perkhidmatan-bas">PERKHIDMATAN BAS</a></h4>
            <img src="img/perkhidmatan-bas.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-putrajaya-sentral"><a ui-sref="sentral">PUTRAJAYA SENTRAL</a></h4>
            <img src="img/putrajaya-sentral.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-park-and-ride"><a ui-sref="park-n-ride">PARK &amp; RIDE</a></h4>
            <img src="img/park-and-ride.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-tempat-letak-kereta"><a ui-sref="tlk">TEMPAT LETAK KERETA</a></h4>
            <img src="img/tlk.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-pengiklanan"><a href="#">PENGIKLANAN</a></h4>
            <img src="img/pengiklanan.jpg" alt="">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="kad-perkhidmatan">
            <h4 class="kad-spektra"><a href="#">SPEKTRA</a></h4>
            <img src="img/spektra.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <ng-include src="'views/sidebar.html'" scope="" onload=""></ng-include>
    </div>
  </section>
  <ng-include src="'views/footer.html'"></ng-include>
</div> <!-- end container -->
  
<!-- vendor script -->
<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="libs/angular/angular.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="libs/bxslider-4/jquery.bxslider.min.js"></script>
<!-- end vendor script -->

<!-- client script -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/app.route.js"></script>
<!-- end client script -->

<script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
